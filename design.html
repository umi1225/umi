<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMI Portfolio | DESIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
            line-height: 1.7;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        /* スクロール時のフェードイン（この演出のみ残しています） */
        .reveal { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 1.2s ease, transform 1.2s cubic-bezier(0.22, 1, 0.36, 1); 
        }
        .reveal.active { 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* 画像コンテナ：角丸と余白のみを維持 */
        .design-card {
            display: block;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: #f0f0f0; /* 万が一画像が読み込まれない時のバックアップカラー */
        }

        .design-card img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 24px;
            /* ホバー時のtransitionを削除 */
            transition: none; 
        }

        /* ホバー時のアクションをすべて無効化 */
        .design-card:hover img {
            transform: none !important;
            filter: none !important;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 z-50 p-10">
        <a href="index.html" class="group">
            <div class="w-12 h-12 border border-black/10 rounded-full flex items-center justify-center bg-white/50 backdrop-blur-md hover:bg-black hover:text-white transition-all duration-500">
                <span class="text-sm">←</span>
            </div>
        </a>
    </nav>

    <main class="max-w-screen-lg mx-auto pt-48 pb-60 px-8">
        
        <header class="text-center mb-48 reveal active">
            <p class="text-[11px] tracking-[0.7em] text-gray-400 mb-8 uppercase">Graphic Art</p>
            <h1 class="text-7xl md:text-9xl serif font-light tracking-tight mb-12">DESIGN</h1>
            <div class="h-[1px] w-20 bg-black/10 mx-auto mb-12"></div>
            <p class="text-xs text-gray-400 max-w-sm mx-auto tracking-[0.2em] leading-loose uppercase">
                Visual narratives through form and texture.
            </p>
        </header>

        <div class="space-y-64">
            
            <div class="reveal">
                <div class="mb-10 text-center md:text-left">
                    <p class="text-[10px] tracking-[0.4em] text-gray-300 mb-2 uppercase">2026 / GREETING</p>
                    <h2 class="text-3xl serif tracking-wider">new year's card</h2>
                </div>
                <div class="design-card">
                    <img src="img/2026.png" alt="Design 01">
                </div>
            </div>

            <div class="reveal">
                <div class="mb-10 text-center md:text-left">
                    <p class="text-[10px] tracking-[0.4em] text-gray-300 mb-2 uppercase">2025 / GREETING</p>
                    <h2 class="text-3xl serif tracking-wider">new year's card</h2>
                </div>
                <div class="design-card">
                    <img src="img/3.jpg" alt="Design 02">
                </div>
            </div>

        </div>
    </main>

    <footer class="py-32 bg-white text-center border-t border-gray-50">
        <p class="text-[10px] tracking-[0.6em] text-gray-300 uppercase">© 2026 UMI STUDIO</p>
    </footer>

    <script>
        // スクロール時のフェードイン（reveal）のみ実行
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
