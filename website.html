<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMI Portfolio | WEBSITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
            line-height: 1.7;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .website-card {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
            display: block;
        }

        .website-card::after {
            content: 'VISIT SITE';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, calc(-50% + 20px));
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5em;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
            pointer-events: none;
            border-bottom: 1px solid white;
            padding-bottom: 4px;
        }

        .website-card:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .website-card img {
            display: block;
            width: 100%;
            height: auto;
            /* transformの競合を防ぐため、 transition対象を明示的に指定。
               GSAPによるインラインスタイルの強制書き換え（パララックス）を排除しました。
            */
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), filter 0.8s ease;
            border-radius: 24px;
        }

        .website-card:hover img {
            /* ホバー時のズームのみを残します */
            transform: scale(1.05) !important; 
            filter: brightness(0.5) blur(2px);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 z-50 p-10">
        <a href="index.html" class="group flex items-center gap-4">
            <div class="w-12 h-12 border border-black/10 rounded-full flex items-center justify-center bg-white/50 backdrop-blur-md group-hover:bg-black group-hover:text-white transition-all duration-500">
                <span class="text-sm">←</span>
            </div>
            <span class="text-[10px] tracking-[0.5em] font-bold uppercase opacity-0 group-hover:opacity-100 transition-opacity duration-500">Return</span>
        </a>
    </nav>

    <main class="max-w-screen-lg mx-auto pt-48 pb-60 px-8">
        <header class="text-center mb-40 reveal active">
            <p class="text-[11px] tracking-[0.7em] text-gray-400 mb-8 uppercase">Works/Website</p>
            <h1 class="text-7xl md:text-9xl serif font-light tracking-tight mb-12">WEBSITE</h1>
            <div class="h-[1px] w-20 bg-black/10 mx-auto mb-12"></div>
            <p class="text-xs text-gray-400 max-w-sm mx-auto tracking-[0.2em] leading-loose uppercase">
                Bridging aesthetics and functionality through modern digital architecture.
            </p>
        </header>

        <div class="space-y-64">
            <div class="reveal">
                <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-6">
                    <div class="text-left">
                        <p class="text-[10px] tracking-[0.4em] text-gray-300 mb-2">01 / ARCHITECTURE</p>
                        <h2 class="text-3xl serif tracking-wider">Umi's site</h2>
                    </div>
                    <p class="text-[11px] text-gray-400 max-w-xs text-left md:text-right italic">HTML, Tailwind CSS, GSAP</p>
                </div>
                <a href="index.html" class="website-card">
                    <img src="img/スクリーンショット 2026-01-12 19.05.17.png" alt="Work 01">
                </a>
            </div>

        </div>
    </main>

    <footer class="py-32 bg-white text-center border-t border-gray-50">
        <p class="text-[10px] tracking-[0.6em] text-gray-300 uppercase">© 2026 UMI STUDIO</p>
    </footer>

    <script>
        // スクロール時の出現アニメーションのみを残します
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // --- パララックス効果（GSAP ScrollTrigger）を完全に削除しました ---
        // これにより、画像に自動で付与されていた translate3d 等のインラインスタイルが消えます
    </script>
</body>
</html>
